<html>

<head>
    <style type="text/css">
        .class1 {
            font-size: 20px;
        }

        p:first-line {
            color: blue;
        }

        p.class1:first-line {
            color: red;
            text-indent: 32px
        }

        p.class1:first-letter {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p class="class1">
        Example for Firstline element Example for Firstline element nsndnsdnsdn
        Example for Firstline element
        Example for Firstline element
    </p>
    <p>
        This example shows how to use: first-line pseudo element to give effects
        to the first line of any HTML element.
    </p>
</body>

</html>
