<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px; height:200px; background-color: orange; animation-name: anim; animation-duration:15s;
            animation-iteration-count: 2;
        }

        @keyframes anim {
            from {
                background-color: green;
                width: 200px;
            }

            to {
                background-color: purple;
                width: 20px
            }
        }
    </style>
</head>

<body>
    <h2>CSS Animation</h2>
    <div></div>
    <p>Adding keyframes are must for the
        CSS animation. The keyframe decides the
        style or animation of the element at
        certain times. </p>
</body>

</html>
