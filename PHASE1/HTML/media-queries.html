<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            Background-color: rgb(184, 239, 184);
            font-size: 10px;
        }


        @media screen and (max-width:1000px) {
            body {
                background-color: red;
                font-size: 40px;
            }
        }

        @media screen and (max-width:800px) {
            body {
                background-color: lightblue;
                font-size: 40px;
            }
        }

        @media print {
            body {
            background-color: yellow;
            font-size: 100px;
            }
        }
    </style>
</head>

<body>
    <h3>Media query Min width</h3>
    <p>
        Hello I am a para
    </p>
</body>



</html>
