<!DOCTYPE html>
<html>


<body>
    <h3>Student Details</h3>
    <table style="width:20%;background-color: aquamarine;" border="1">
        <caption>Student Details Deep Dive</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll No</th>
        </tr>
        <tr>
            <td>John</td>
            <td>XII</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>XII</td>
            <td>233</td>
        </tr>
    </table>


    <br><br>
    <h2> Nested Tables Demo </h2>
    <table border="2" bordercolor="green">
        <tr>
            <td>Table 1</td>
            <td> Table 1
                <table border="2" bordercolor="blue">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="background-color:#FABEE0;">
            <td> Table 1 </td>
            <td> Table 1 </td>
        </tr>
    </table>


    <br><br>
    <h2> Merge Cells Demo </h2>
    <table border="2">
        <tr>
            <th colspan="2">H1</th>
            <th>H2</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td rowspan="2">2,1</td>
            <td>2,2</td>
        </tr>
        <tr>
            <!-- <td >3,1</td> -->
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

</body>

</html>
